  standalone: true
  from: markdown
  to: html5
  fail-if-warnings: false
  number-sections: false
  section-divs: true
  template: custom.html
  css: ${USERDATA}/templates/custom.css
  eol: lf
  html-math-method:
    method: mathjax
    #url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  filters: 
    - pagebreak.lua
    - assimilateMetadata.rb #regularise metadata
  table-of-contents: true
  toc-depth: 3
  shift-heading-level-by: 0
  metadata:
    lang: 'en-GB'
    toc-title: "Table of Contents"