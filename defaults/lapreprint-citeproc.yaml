defaults:
  - refs
verbosity: INFO
standalone: true
from: markdown
to: typst-citations
template: lapreprint.typst
wrap: none
filters:
  - typstFix.lua
  - pagebreak.lua
  - abstract-section.lua
  - pretty-urls.lua
metadata:
  reference-section-title: Bibliography
  notes-after-punctuation: false
  link-citations: false
  link-bibliography: true
  nonumberfigures: true

